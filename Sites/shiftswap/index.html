<!DOCTYPE html>
<html>
<title> shift swap</title>
<head> Shift Swap

<body>

<form action="/cgi-bin/shiftswap.py">

<div id="storeSection">
	<input type="radio" id="RZ">RZ
	<input type="radio" id="FR">FR
	<input type="radio" id="BOH">BOH
	
</div>

<div id="yourInfo">
	Your First Name: <input type="text" name="yourFirstName"><br>
	Your Last Name: <input type="text" name="yourLastName"><br>
	Your Email Address: <input type="text" name="yourEmail"><br>
	Day : <input type="text" name="requesterDay" maxlength="2" size="2">
	Month: <input type="text" name="requesterMonth" maxlength="2" size="2">
	Year: <input type="text" name="requesterYear" maxlength="4" size="4">
</div>

<div id="theirInfo">
	Their First Name: <input type="text" name="theirFirstName"><br>
	Their Last Name: <input type="text" name="theirLastName"><br>
	Their Email Address: <input type="text" name="theirEmail"><br>
	Day : <input type="text" name="recipientDay" maxlength="2" size="2">
	Month: <input type="text" name="recipientMonth" maxlength="2" size="2">
	Year: <input type="text" name="recipientYear" maxlength="4" size="4">
</div>
<br><br>
<div id="submission">
	<input type="submit" text="Submit">
</div>

</form>
</body>
</html>
